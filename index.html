<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>calculator-1</title>

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h3>Tip-Calculator</h3>

    <div class=" items">
      <div class="title"> Bill total
      </div>
      <div class="input">
        <span>Rs</span>

        <input type="text" id="amount" onkeyup="CalculateBill()" placeholder="0.00">
      </div>
    </div>
    <div class="items">
      <div class="title">Tip/GST</div>
      <div class="input">
        <span>%</span>
        <input type="text" id="tip" onkeyup="CalculateBill()" placeholder="0">
      </div>
    </div>
    <div id="bottom">
      <div class="items">
        <div class="title">People</div>
        <div class="control">
          <span class="btn-container">
            <button onclick="IncreasePeople()" class="btn">
              <span>+</span>
            </button>
          </span>
          <span class="num" id="Numberofpeople">1</span>
          <span class="btn-container">
            <button onclick="DecreasePeople()" class="btn">
              <span>-</span>
            </button>
          </span>
        </div>
      </div>
      <div class="totalcontainer">
        <div class="title" id="tpp" style="color: black;">Total per person</div>

        <div class="total" style="color: black;" id="ppt">Rs 0.00</div>
      </div>
    </div>
  </div>




  <script src="script.js"></script>


  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
